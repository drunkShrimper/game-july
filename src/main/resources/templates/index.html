<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/index.css"/>
    <script type="application/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/game" method="post" id="main_form">
                <span class="heading">偶数反转 - 小游戏</span>
                <div class="form-group">
                    <input th:value="${game_request}" readonly unselectable="on" type="text" name="request"
                           class="form-control">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" name="answer" id="answer_input" class="form-control" placeholder="输 入 结 果">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn" id="submit_btn">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $("#submit_btn").unbind('click').click(function () {
        $.ajax({
            url: "/game",
            type: "POST",
            data: $("#main_form").serialize(),
            success: function (result) {
                window.alert(result);
                location.href="/";
            }
        });
    });
</script>
</body>
</html>
